<h1 mat-dialog-title>{{ tituloAccion }}Empleado</h1>

<div mat-dialog-content>
  Desea eliminar al empleado "{{ dataEmpleado.nombreCompleto }} ?"
</div>

<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">NO, volver</button>
  <button
    mat-raised-button
    color="primary"
    (click)="confirmar_Eliminar()"
    cdkFocusInitial
  >
    SI, eliminar
  </button>
</div>
